<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Age calculator app</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <div class="container ">
    <div class="card ">
      <form class="flex " action="/">
        <div class="day">
          <label for="day" name="day">Day</label>
          <input class="day" type="number" placeholder="DD">
        </div>
        <div class="month">
          <label for="month" name="month">Month</label>
          <input class="month" type="number" placeholder="MM">
        </div>
        <div class="year">
          <label for="year" name="year">Year</label>
          <input class="year" type="number" placeholder="YYYY">
        </div>
      </form>
      <div class="separator">
        <hr>
        <img class="p-4 rounded-full" src="./assets/images/icon-arrow.svg" alt="Arrow Image">
      </div>

      <div class="result">
        <h1><span>38</span> Years</h1>
        <h1><span>3</span> Months</h1>
        <h1><span>26</span> days</h1>
      </div>
    </div>
  </div>

</body>

</html>
